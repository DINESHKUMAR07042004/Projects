<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>
        Contact Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Feel free to Contact!</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="cf603348-f155-4289-9d60-5542f0ec4573">
            <input type="text" name="name" placeholder="Enter your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter your email" class="contact-inputs" required>
            <input type="number" name="number" placeholder="Enter your phone number" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter your message" class="contact-inputs" required></textarea>
            <button type="submit">SUBMIT</button>
         </form>
         <div class="contact-right">
            <img src="images/111.jpeg" alt="">
         </div>
    </div>

</body>
</html>
